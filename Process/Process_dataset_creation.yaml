Name: -- Dataset Creation --

Option:
  name_experiment: Dataset_Lynred
  setup:
    path: Setup_Camera/Lynred_day.yaml
  dataset:
    number_of_sample: 10
    shuffle: True
  monocular_depth_network:
    name: depthanything
  depth_network:
    name: unimatch
  disparity_network:
    name: unimatch

