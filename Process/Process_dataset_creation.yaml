Lynred_night:
  setup:
    path: Setup_Camera/Lynred_night.yaml
  monocular:
    cameras: [ IR ]
    option: [ inference_size: [ 960, 1280 ] ]
  wrap:
    cameras: [IR, RGB]
    method: depth
    option: [ return_depth_reg, return_occlusion, upsample=1 ]
  save: [ pred_depth, image_reg, depth_reg, occlusion ]