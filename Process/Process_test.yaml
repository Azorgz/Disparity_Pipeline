Name: -- Test Process --

Option:
  name_experiment: Test
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera/Lynred_day.yaml
  dataset:
    number_of_sample: 5
    shuffle: True
  realtime : True
  monocular_depth_network:
    name: depthanything
  depth_network:
    name: unimatch
  disparity_network:
    name: unimatch


monocular_depth:
  monocular:
    cameras: [IR]
    option: []
  wrap:
    cameras: [ IR, RGB ]
    method: depth
    option: [ return_depth_reg, return_occlusion, upsample=1 ]
  valid: [ IR, RGB ]
  save: [ pred_depth, image_reg ]


monocular_disp:
  monocular:
    cameras: [ IR ]
    option: [ ]
  wrap:
    cameras: [ IR, RGB ]
    method: disparity
    option: [ ]
  valid: [ IR, RGB ]
  save: [ pred_depth, image_reg ]
#
Disparity-Disparity:
  disparity:
    cameras: [RGB, RGB2]
    option: [inference_size: [480, 640]]
  wrap:
    cameras: [IR, RGB]
    method: disparity
    option: [return_depth_reg, return_occlusion]
  valid: [IR, RGB]
  save: [pred_disp, image_reg, disp_reg, occlusion]


Disparity-Depth:
  disparity:
    cameras: [ IR, IR2 ]
    option: [ ]
  wrap:
    cameras: [ IR, RGB ]
    method: depth
    option: [ return_depth_reg, return_occlusion]
  valid: [ IR, RGB ]
  save: [ pred_depth, image_reg, depth_reg, occlusion ]


Depth-Disparity:
  depth:
    cameras: [RGB, RGB2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: disparity
    option: [return_depth_reg, return_occlusion]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]

#

