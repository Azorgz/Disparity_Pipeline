
Option:
  name_experiment: Methods_night
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera/Lynred_night.yaml
  dataset:
    number_of_sample: 0
    shuffle: False
  monocular_depth_network:
    name: depthanything
  depth_network:
    name: unimatch
  disparity_network:
    name: unimatch


Depth-Depth:
  depth:
    cameras: [IR, IR2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: depth
    option: [return_depth_reg, return_occlusion, []]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]

Depth-Disparity:
  depth:
    cameras: [IR, IR2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: disparity
    option: [return_depth_reg, return_occlusion, []]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]

Disparity-Disparity:
