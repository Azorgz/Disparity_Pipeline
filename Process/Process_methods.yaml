# --------------------------- Name --------------------------- #
Name: -- Method Process --

# --------------------------------------------------------------- #
# --------------------------- Options --------------------------- #
# --------------------------------------------------------------- #
Option:
  name_experiment: methods_comparison
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera/Lynred_day.yaml
  dataset:
    number_of_sample: 0
    shuffle: False
  realtime: True
  monocular_depth_network:
    name: depthanything
  depth_network:
    name: unimatch
  disparity_network:
    name: unimatch

# --------------------------------------------------------------- #
# --------------------------- Process --------------------------- #
# --------------------------------------------------------------- #

Depth-Depth:
  depth:
    cameras: [RGB, RGB2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: depth
    option: [ return_depth_reg, return_occlusion ]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]

# --------------------------------------------------------------- #

Depth-Disparity:
  depth:
    cameras: [RGB, RGB2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: disparity
    option: [ return_depth_reg, return_occlusion ]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]

# --------------------------------------------------------------- #

Disparity-Disparity:
  disparity:
    cameras: [RGB, RGB2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: disparity
    option: [ return_depth_reg, return_occlusion ]
  valid: [IR, RGB]
  save: [ pred_depth, image_reg, depth_reg, occlusion ]

# --------------------------------------------------------------- #

Disparity-Depth:
  disparity:
    cameras: [RGB, RGB2]
    option: []
  wrap:
    cameras: [IR, RGB]
    method: depth
    option: [ return_depth_reg, return_occlusion ]
  valid: [IR, RGB]
  save: [ pred_depth, image_reg, depth_reg, occlusion ]

# --------------------------------------------------------------- #

monocular-Depth:
  monocular:
    cameras: [ RGB ]
    option: [ inference_size: [ 480, 640 ] ]
  wrap:
    cameras: [ IR, RGB ]
    method: depth
    option: [ return_depth_reg, return_occlusion ]
  valid: [ IR, RGB ]
  save: [ pred_depth, image_reg, depth_reg, occlusion ]

# --------------------------------------------------------------- #

monocular-Disparity:
  monocular:
    cameras: [ RGB ]
    option: [ inference_size: [ 480, 640 ] ]
  wrap:
    cameras: [ IR, RGB ]
    method: disparity
    option: [ return_depth_reg, return_occlusion ]
  valid: [ IR, RGB ]
  save: [ pred_depth, image_reg, depth_reg, occlusion ]