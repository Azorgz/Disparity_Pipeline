Option:
  name_experiment: camera_intrinsic_rgb
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera/intrinsics_rgb
  dataset:
    number_of_sample: 0
#    indexes: [218, 544, 1153, 1633, 1773, 2372, 2452, 2901, 3248, 3506]
    indexes: [1773]
    shuffle: False

Disparity-Depth:
  disparity:
    cameras: [RGB, RGB2]
    option: [inference_size: [320, 480]]
  wrap:
    cameras: [IR, RGB]
    method: depth
    source: pred_disp
    option: [return_depth_reg, return_occlusion, []]
  valid: [IR, RGB]
  save: [pred_disp, image_reg, disp_reg, occlusion]

Depth-Depth:
  depth:
    cameras: [RGB, RGB2]
    option: [inference_size: [480, 640]]
  wrap:
    cameras: [IR, RGB]
    method: depth
    source: pred_depth
    option: [return_depth_reg, return_occlusion, []]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]
