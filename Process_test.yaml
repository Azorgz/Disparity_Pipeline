Option:
  name_experiment: Test
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera.yaml
  dataset:
    number_of_sample: 10
    shuffle: True
  monocular_network:
    name: kenburn
  depth_network:
    name: unimatch
  disparity_network:
    name: ACVNet

monocular_depth:
  monocular:
    cameras: [RGB]
    option: [inference_size: [240, 320]]
  wrap:
    cameras: [IR, RGB]
    method: depth
    source: pred_depth
    option: [return_depth_reg, return_occlusion, []]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]

Depth-Depth:
  depth:
    cameras: [RGB, RGB2]
    option: [inference_size: [480, 640]]
  wrap:
    cameras: [IR, RGB]
    method: depth
    source: pred_depth
    option: [return_depth_reg, return_occlusion, []]
  valid: [IR, RGB]
  save: [pred_depth, image_reg, depth_reg, occlusion]
