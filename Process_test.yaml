Option:
  name_experiment: Test
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera.yaml
  dataset:
    number_of_sample: 1/100
    shuffle: False
  monocular_network:
    name: kenburn
  depth_network:
    name: unimatch
  disparity_network:
    name: unimatch

