Option:
  name_experiment: camera_position
  setup: # Paths to the config file of the pre-calibrated camera's setup
    path: Setup_Camera
  dataset:
    number_of_sample: 0
    indexes: [218, 544, 1153, 1633, 1773, 2372, 2452, 2901, 3248, 3506]
    shuffle: False

Depth-Depth:
  disparity:
    cameras: [ RGB, RGB2 ]
    option: [ inference_size: [ 320, 480 ] ]
  wrap:
    cameras: [ IR, RGB ]
    method: depth
    source: pred_disp
    option: [ return_depth_reg, [ ] ]
  valid: [ IR, RGB ]
  save: [ pred_disp, image_reg, disp_reg ]


